<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Солнечные батареии GreenCorp</title>
</head>
<body>
    <header>
         <img class="header__logo" src="img/logo.svg" alt="">
            <div class="header_controls">
              <a href="">Контакты</a>
              <button>Заказать</button>
         </div>
    </header>
    
    <section class="about">
      <div class="about_info">
        <h1>Солнечные панели GreenRobotic</h1>
        <p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
        <button>Узнать подробнее<b>></b></button>
      </div>
      <div>
        <img class="about_sun-image" src="img\sun.png" alt="">
        <img class="about_panel-image" src="img\solar-panel.png" alt="">
      </div>
    </section>
    

    <section class="form">
      <div class="form__container">
       <h1>Оставьте свои контакты</h1>
       <p>
        Поможем подобрать модель.<br> Выбрать удобый вариант доставки и установки.<br> Гарантия возврата денег
       </p>
       <form action="">
        <div class="form__group">
          <label for="name">Ваше имя</label>
          <input type="text" placeholder="Введите имя" id="name">

          <label for="email">Электронный адрес</label>
          <input type="text" placeholder="***@yandex.ru" id="email">

          <label for="tel">Номер телефона</label>
          <input type="tel" placeholder="7 (999) 999 99 99" id="phone">

          <label for="money">Примерный бюджет</label>
          <select name="list" id="budget">
            <option value="choise">Выберите вариант</option>
            <option value="10-30">10 000₽ – 30 000₽</option>
            <option value="30-60">30 000₽ – 60 000₽</option>
            <option value="60-100">60 000₽ – 100 000₽</option>
            <option value="100+">100 000₽</option>
          </select>
          <button type="submit" class="form__submit">Отправить заявку</button>
        </div>
       </form>
      </div>
    </section>
</body>
</html>
